<!-- Modal Ajout photo -->

<div id="modal">
  <div>
    <h3>Ajout photo</h3>
    <i class="fa-sharp fa-solid fa-xmark close-modal"></i>
    <form action="#" method="post">
      <div class="modal-file-layout">
        <div>
          <i class="fa-solid fa-image"></i>
        </div>
        <input
          type="file"
          id="file"
          class="input-file"
          accept="image/png, image/jpeg"
        />
        <label for="file">+ Ajouter photo</label>
        <p>jpg, png : 4mo max</p>
      </div>
      <img
        src="./assets/images/abajour-tahina.png"
        class="modal-file-layout"
        alt=""
      />
      <label for="title">Titre</label>
      <input type="text" name="title" id="title" />
      <label for="category">Catégorie</label>
      <select name="category" id="category">
        <option value="" selected disabled>
          -- Veuillez selectionner une catégorie --
        </option>
        <option value="objets">Objets</option>
        <option value="appartemens">Appartements</option>
        <option value="hotelsrestaurants">Hôtels & Restaurants</option>
      </select>
      <div>
        <input type="submit" value="Valider" disabled />
      </div>
    </form>
  </div>
</div>
